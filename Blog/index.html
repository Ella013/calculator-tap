<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator Blog | Calculator Tap</title>
    <meta name="description" content="Expert insights on financial calculations, mortgage planning, loan management, and personal finance tips.">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .blog-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            min-height: calc(100vh - 200px);
        }
        .blog-header {
            text-align: center;
            margin-top: 4rem;
            margin-bottom: 3rem;
            padding: 3rem 0;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            border-radius: 10px;
        }
        .blog-header h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }
        .blog-header p {
            color: #666;
            font-size: 1.1rem;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        .blog-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .blog-card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .blog-card h2 {
            font-size: 1.4rem;
            margin: 0 0 1rem 0;
            color: #2c3e50;
            line-height: 1.4;
        }
        .blog-card p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            flex-grow: 1;
        }
        .blog-meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .blog-meta i {
            color: #007bff;
        }
        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            margin-top: auto;
            transition: color 0.2s ease;
        }
        .read-more:hover {
            color: #0056b3;
        }
        .read-more i {
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }
        .read-more:hover i {
            transform: translateX(3px);
        }
        .categories {
            margin: 2rem 0;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .category-tag {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: #f8f9fa;
            border: none;
            border-radius: 25px;
            color: #495057;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .category-tag:hover {
            background: #e9ecef;
            color: #007bff;
        }
        .category-tag.active {
            background: #007bff;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }
        .no-posts {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            .blog-header h1 {
                font-size: 1.8rem;
            }
            .blog-card h2 {
                font-size: 1.2rem;
            }
            .categories {
                padding: 0 1rem;
            }
            .category-tag {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="../index.html" class="logo-link">
                    <h1>Calculator Tap</h1>
                </a>
            </div>
            <nav class="main-nav">
                <a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="./index.html" class="nav-link active"><i class="fas fa-blog"></i> Blog</a>
            </nav>
        </div>
    </header>

    <main class="blog-container">
        <div class="blog-header">
            <h1>Financial Insights & Guides</h1>
            <p>Expert advice on financial planning and calculations</p>
        </div>

        <div class="categories">
            <button class="category-tag active" data-category="all">All Posts</button>
            <button class="category-tag" data-category="mortgage">Mortgage</button>
            <button class="category-tag" data-category="loans">Loans</button>
            <button class="category-tag" data-category="finance">Personal Finance</button>
        </div>

        <div id="blogContent">
            <div class="blog-grid"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="../privacy-policy.html">Privacy Policy</a>
                <a href="../terms.html">Terms</a>
                <a href="../about.html">About</a>
            </div>
            <div class="copyright">
                <p>Copyright © 2025 Calculator Tap. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // 블로그 포스트 로드 및 표시
        function loadBlogPosts(category = 'all') {
            const blogContent = document.getElementById('blogContent');
            
            // 기존 콘텐츠 제거
            blogContent.innerHTML = '<div class="loading">Loading posts...</div>';
            
            // 로컬 스토리지에서 포스트 가져오기
            const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
            
            // 카테고리 필터링
            const filteredPosts = category === 'all' 
                ? posts 
                : posts.filter(post => post.category === category);
            
            // 로딩 메시지 제거
            blogContent.innerHTML = '';
            
            if (filteredPosts.length === 0) {
                blogContent.innerHTML = `
                    <div class="no-posts">
                        ${category === 'all' 
                            ? 'No blog posts available yet.' 
                            : `No posts available in the ${category} category.`}
                    </div>`;
                return;
            }

            const blogGrid = document.createElement('div');
            blogGrid.className = 'blog-grid';

            filteredPosts.forEach(post => {
                const card = createBlogCard(post);
                blogGrid.appendChild(card);
            });

            blogContent.appendChild(blogGrid);
        }

        // 블로그 카드 생성
        function createBlogCard(post) {
            const card = document.createElement('div');
            card.className = 'blog-card';
            
            // URL 생성: 제목을 URL 친화적인 형식으로 변환
            const encodedTitle = encodeURIComponent(post.title);
            
            card.innerHTML = `
                <div class="blog-card-content">
                    <div class="blog-meta">
                        <i class="far fa-calendar"></i> ${post.date}
                        <i class="far fa-folder"></i> ${post.category}
                    </div>
                    <h2>${post.title}</h2>
                    <p>${post.excerpt}</p>
                    <a href="./posts/view.html?title=${encodedTitle}" class="read-more">
                        Read More <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            `;
            
            return card;
        }

        // 카테고리 필터링
        document.querySelectorAll('.category-tag').forEach(button => {
            button.addEventListener('click', function(e) {
                // 이벤트 객체 대신 data-category 속성 직접 접근
                const category = this.getAttribute('data-category');
                
                // 활성 버튼 스타일 변경
                document.querySelectorAll('.category-tag').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // 포스트 다시 로드
                loadBlogPosts(category);
            });
        });

        // 페이지 로드시 포스트 표시 (All Posts 카테고리로 시작)
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogPosts('all');
        });
    </script>
</body>
</html>
